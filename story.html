<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>I Was Here</title>

	<!-- CSS Reset -->
	<link rel="stylesheet" href="assets/css/reset.css">

	<!-- Bootstrap CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<!-- Firebase Reference -->
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

	<!-- CSS -->
	<link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

	<div class="page-wrapper">

		<div class="logo"></div>
		<div class="world"></div>
		<div class="logo2"></div>
		<div class="divider"></div>
		<div id="login-button" class="login show" data-toggle="modal" data-target="#loginModal"></div>
		<div id="logout-button" class="logout hide"></div>

		<div class="header">

			<div class="header-image"></div>

		</div>

		<!-- Modal for editing added trains -->
	  <div class="modal fade" id="loginModal" role="dialog">
	    <div class="modal-dialog">
	    
	      <!-- Modal content inputs populated from script.js-->
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4 class="modal-title">Login</h4>
	        </div>
	        <div class="modal-body">
	          <form>
							<div class="form-group">
								<label for="loginEmail">Email Address</label>
								<input type="text" class="form-control" id="loginEmail">
							</div>
							<div class="form-group">
								<label for="loginPass">Password</label>
								<input type="password" class="form-control" id="loginPass">
							</div>
							<input id="loginSubmit" type="submit" class="btn btn-default">
						</form>
	        </div>
	        <div class="modal-footer">
	          <button type="button" class="btn btn-default" data-toggle="modal" data-target="#signModal">Sign Up</button>
	        </div>
	      </div>
	      
	    </div>
	  </div>

	  <!-- Modal for editing added trains -->
	  <div class="modal fade" id="signModal" role="dialog">
	    <div class="modal-dialog">
	    
	      <!-- Modal content inputs populated from script.js-->
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4 class="modal-title">Sign Up</h4>
	        </div>
	        <div class="modal-body">
	          <form>
	          	<div class="form-group">
								<label for="signName">Username</label>
								<input type="text" class="form-control" id="signName">
							</div>
							<div class="form-group">
								<label for="signEmail">Email Address</label>
								<input type="text" class="form-control" id="signEmail">
							</div>
							<div class="form-group">
								<label for="signPass">Password</label>
								<input type="password" class="form-control" id="signPass">
							</div>
							<input id="signSubmit" type="submit" class="btn btn-default">
						</form>
	        </div>
	        <div class="modal-footer">
	          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        </div>
	      </div>
	      
	    </div>
	  </div>

	  <!-- Modal for editing added trains -->
	  <div class="modal fade" id="storyModal" role="dialog">
	    <div class="modal-dialog">
	    
	      <!-- Modal content inputs populated from script.js-->
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4 class="modal-title">Tell Us Your Story</h4>
	        </div>
	        <div class="modal-body">
	          <form>
	          	<div class="form-group">
								<label for="storyTitle">Title</label>
								<input type="text" class="form-control" id="storyTitle">
							</div>
							<div class="form-group">
								<label for="storyImage">Story Image</label>
								<input type="text" class="form-control" id="storyImage">
							</div>
							<div class="form-group">
								<label for="storyBody">Your Story</label>
								<textarea type="text" class="form-control" id="storyBody"></textarea>
							</div>
							<input id="storySubmit" type="submit" class="btn btn-default">
						</form>
	        </div>
	        <div class="modal-footer">
	          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        </div>
	      </div>
	      
	    </div>
	  </div>

		<div class="inner">
			
			<div class="search">
				<div class="search-cover"></div>
				<input id="search" type="text" class="form-control input-sm" maxlength="64" placeholder="Search" />
				<a id="search-submit" href="#" class="btn btn-primary black">Search</a>
			</div>
			<!-- Single button -->
			<div id="nav-logged" class="btn-group right">
				
			  <a href="index.html" class="btn btn-primary home">Home</a>
			  <a href="index.html" class="btn btn-primary about">About</a>
			</div>

		</div>

		<div id="main-content" class="col-md-12"></div>
		

	</div>
	

<!-- added link to js file -->
<script type="text/javascript" src="assets/javascript/script.js"></script>
<script type="text/javascript" src="assets/javascript/story.js"></script>

</body>

</html>
